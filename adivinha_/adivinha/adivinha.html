<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
   <title>Jogo de Adivinhação</title>
</head>

<body>
   <!-- HTML -->

   <main class="main">
      <section class="game">
         <h1>Jogo de Adivinha</h1>
         <input type="text" id="nome" placeholder="Nome">
         <div class="status" id="status">Adivinhe o número sorteado</div>
         <div class="tentativa" id="tentativa">Tentativa: 0</div>
         <form class="form" id="form">
            <label>Chute um número entre 0 e 100<br>
               <input type="number" name="chute" id="chute" required>
            </label>
            <button id="btnVerifica">Verificar</button>
         </form>
      </section>
   </main>
   <footer>João Marcos da Cruz  2º Informática para Internet</footer>
   <script src="js/script.js">
      
   </script>
